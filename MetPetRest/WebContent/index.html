<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script  type="text/javascript" src="js/jquery-1.4.4.js"></script>


    <script type="text/javascript">
    //http://localhost:8080/MetPetRest/content.json


   $(function() {


       $.getJSON('http://localhost:8080/MetPetRest/content.json', {foo:'bar'},function(urlDataArray)
       {

          $.each(urlDataArray, function(index, urlData)
          {
              $("<a href=\"" + urlData + "\">" + urlData + "</a><br>").insertAfter("#urlblock");
          });
           
       });



    });

</script>
    
</head>


<body>


<div id="urlblock">


</div>


</body>
</html>
